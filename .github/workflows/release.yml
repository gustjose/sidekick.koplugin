name: AI Release Sidekick

on:
  push:
    tags:
      - "*"

jobs:
  build-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- 1. Preparação do Ambiente Python (Para a IA) ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python Dependencies
        run: pip install google-genai

      # --- 2. Coleta de Dados para a IA ---
      - name: Get Git Data
        run: |
          # Pega a tag anterior para saber o intervalo de mudanças
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
          echo "Comparando HEAD com $PREVIOUS_TAG"

          # Gera logs focados no código (src) e documentação, excluindo scripts de build
          git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s" -- src/ README.md > commits.txt

          # Gera o diff (limitado na coleta posterior pelo Python, se necessário)
          git diff $PREVIOUS_TAG..HEAD -- src/ README.md > changes.diff

      # --- 3. Geração das Notas via Gemini ---
      - name: Generate Notes with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TAG_NAME: ${{ github.ref_name }}
        run: python .github/workflows/generate_notes.py

      # --- 4. Empacotamento do Plugin (Zip Correto) ---
      - name: Prepare Zip Package
        run: |
          # Define a pasta temporária
          mkdir -p release_tmp

          # 1. Copia o código fonte de src/ para a raiz do temp (Flat Structure)
          cp -r src/* release_tmp/

          # 2. Copia arquivos importantes da raiz do projeto (README, LICENSE)
          # O "|| true" impede erro se o arquivo não existir
          cp README.md LICENSE release_tmp/ 2>/dev/null || true

          # 3. Cria o zip entrando na pasta temporária
          # Isso garante que o zip não tenha uma pasta pai (ex: release_tmp/)
          cd release_tmp
          zip -r ../sidekick.koplugin.zip .
          cd ..

          echo "✅ Zip criado com sucesso: sidekick.koplugin.zip"

      # --- 5. Criação da Release no GitHub ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: gemini_notes.md
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          make_latest: true
          files: sidekick.koplugin.zip
