name: Release Plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Zip
        run: |
          PLUGIN_FOLDER="sidekick.koplugin"

          mkdir -p release_tmp/$PLUGIN_FOLDER

          rsync -av . release_tmp/$PLUGIN_FOLDER/ \
            --exclude="scripts" \
            --exclude=".gitattributes" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude=".gitignore" \
            --exclude="release_tmp" \
            --exclude="*.zip"

          # Entra na pasta tempor√°ria e cria o zip
          cd release_tmp
          zip -r ../sidekick.koplugin.zip $PLUGIN_FOLDER
          cd ..

          echo "Zip criado com sucesso."

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: sidekick.koplugin.zip
          generate_release_notes: true
          make_latest: true
